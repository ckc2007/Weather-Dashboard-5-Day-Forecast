<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard - 5-Day Forecast</title>
  </head>
  <body>
    <!-- header element contains input form and main title -->
    <header>
      <h1>Weather Dashboard</h1>
      <form id="search-form">
        <label for="city">Search For A City:</label><br />
        <input
          type="text"
          id="city-input"
          name="city"
          placeholder="New York"
        /><br />
        <input id="submitBtn" type="submit" value="Submit" />
      </form>
    </header>
    <!-- create an aside to display search history on the side of the page (left) -->
    <aside id="search-history"></aside>
    <!-- main section to hold the current weather data -->
    <main>
      <h2>Current Weather</h2>
      <section id="current-weather"></section>
    </main>
    <!-- 5 day forecast section -->
    <div>
      <h2>5-Day Forecast</h2>
      <section id="forecast"></section>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
